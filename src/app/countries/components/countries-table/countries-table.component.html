<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Bandera</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries;  let i = index">
        <td>{{i + 1}}</td>
        <td>{{country.name}}</td>
        <td><img class="small-flag" [src]="country.flag" alt=""></td>
        <td>{{country.population | number}}</td>
        <td><a [routerLink]="['/country', country.alpha2Code]" routerLinkActive="router-link-active" >Ver m√°s...</a></td>
      </tr>
    </tbody>
  </table>
